<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Animation Test</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="well" id="clock-container">
            <div class="row row-bottom-margin-50">
                <div class="col-md-12 text-center">
                    <h2>Pomodoro Clock</h2>
                    <h2><small>WORK - BREAK - WORK</small></h2>
                </div>
            </div>
            <div class="row row-bottom-margin-50">
                <div class="col-md-4 visible-md-block visible-lg-block">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o fa-lg"></i></span>
                            <input type="text" class="form-control" id="breakInput" placeholder="Break">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o fa-lg"></i></span>
                            <input type="text" class="form-control" id="workInput" placeholder="Work">
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-md-offset-6 text-right  visible-md-block visible-lg-block">
                    <button class="btn" id="start">Start</button>
                    <button class="btn" id="stop">Stop</button>
                </div>
            </div>
            <div class="row row-bottom-margin-50 visible-xs-block visible-sm-block text-center">
                <div class="col-md-12">
                    <div class="button-group row-bottom-margin-20">
                        <i class="fa fa-clock-o fa-lg help-block"></i>
                        <input type="text" class="form-control centered" id="breakInput" placeholder="Break">
                    </div>
                    <div class="button-group">
                        <i class="fa fa-clock-o fa-lg help-block"></i>
                        <input type="text" class="form-control centered" id="workInput" placeholder="Work">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 row-bottom-margin-20 text-center">
                    <button class="btn" id="start">Start</button>
                    <button class="btn" id="stop">Stop</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="timer pull-left" id="elapsed">2:32</div>
                    <div class="timer pull-right" id="remaining">7:28</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 text-center col-md-offset-2">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
                        20%
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>








<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
